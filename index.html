<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

</head>
<body>
  <main class="container w-50">
    <section class="row d-flex justify-content-between py-4 px-4 mb-5">
      <img src="assets/images/logo-bonus.svg" class="logo img-fluid col-2 ps-0">
      <div class="col-2 bg-white rounded">
      </div>
    </section>
    <section class="d-flex justify-content-center align-items-center py-5">
      <div class="position-relative">
        <img src="assets/images/bg-pentagon.svg" class="position-relative">
        <div class="border-wrapper scissors">
          <div class="chip text-center">
            <img src="assets/images/icon-scissors.svg">
          </div>
        </div>
        <div class="border-wrapper paper">
          <div class="chip text-center">
            <img src="assets/images/icon-paper.svg">
          </div>
        </div>
        <div class="border-wrapper rock">
          <div class="chip text-center">
            <img src="assets/images/icon-rock.svg">
          </div>
        </div>
        <div class="border-wrapper lizard">
          <div class="chip text-center">
            <img src="assets/images/icon-lizard.svg">
          </div>
        </div>
        <div class="border-wrapper spock">
          <div class="chip text-center">
            <img src="assets/images/icon-spock.svg">
          </div>
        </div>
      </div>
    </section>
  </main>



  <div class="attribution d-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
